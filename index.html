<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Api Challenge: Coding Quiz</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="first-page">
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">View High Score</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="time">Time: 0 </h5>
          </div>
        </div>

    

    <br><br>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-10 col-sm-6">
                <h2>Coding Quiz</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-sm-6">
                <p>Try to answer the following questions that are code related within the time limit.
                    Keep in mind that an incorrect answer will deduct your time by 15 seconds.
                </p>
                <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>

    <div class="divContainer">

        <h3 id="title">

        </h3>
        <ol id="q-list">


        </ol>
    </div>

    <br>
    <div id="resonse"></div>

    <div class="finish-section">
        <h3>All Done!</h3>

        <p id="result"></p>
        <p id="errorSmg"></p>

        <form class="form-inline">
            <div class="form-group mb-2">
                <h5 id="staticEmail2">Enter Initials</h5>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials"></div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>
    <div class="final-page">
        <h2>High Score</h2>
        <div class="col-sm-10">
             <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.">
        </div>
        <button class="myBtn" onclick="iniit()">Go Back</button>
        <button class="myBtn" onclick="clearScore()">Clear High Scores</button>

    </div>
    <script src="assets/javascipt.js"></script>
    <script src="assets/questionlist.js"></script>

</body>

</html>
